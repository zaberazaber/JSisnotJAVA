<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #3498db, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      background-color: #ecf0f1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: background-color 0.5s;
    }

    #display {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      background-color: #fff;
      color: #555;
      transition: background-color 0.3s, color 0.3s, transform 0.5s;
      animation: pulsate 1s infinite alternate;
    }

    @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    button.operator {
      background: linear-gradient(to bottom, #e74c3c, #c0392b);
      color: #fff;
      animation: rotate 0.5s linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    button.operator:hover {
      background: linear-gradient(to bottom, #c0392b, #e74c3c);
    }

    button.number {
      background: linear-gradient(to bottom, #2ecc71, #27ae60);
      color: #fff;
    }

    button.number:hover {
      background: linear-gradient(to bottom, #27ae60, #2ecc71);
    }

    button.clear {
      background: linear-gradient(to bottom, #f39c12, #d35400);
      color: #fff;
    }

    button.clear:hover {
      background: linear-gradient(to bottom, #d35400, #f39c12);
    }

    button.equals {
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
      color: #fff;
    }

    button.equals:hover {
      background: linear-gradient(to bottom, #8e44ad, #9b59b6);
    }

    button:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display" onclick="clearPlaceholder()">JavaScript is not Java</div>
    <button class="number" onclick="appendToDisplay('7')">7</button>
    <button class="number" onclick="appendToDisplay('8')">8</button>
    <button class="number" onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>

    <button class="number" onclick="appendToDisplay('4')">4</button>
    <button class="number" onclick="appendToDisplay('5')">5</button>
    <button class="number" onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>

    <button class="number" onclick="appendToDisplay('1')">1</button>
    <button class="number" onclick="appendToDisplay('2')">2</button>
    <button class="number" onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('*')">*</button>

    <button class="number" onclick="appendToDisplay('0')">0</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="equals" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
  </div>

  <script>
    let display = document.getElementById('display');
    let placeholderText = 'JavaScript is not Java';

    function appendToDisplay(value) {
      if (display.innerText === placeholderText) {
        display.innerText = '';
      }
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = placeholderText;
    }

    function clearPlaceholder() {
      if (display.innerText === placeholderText) {
        display.innerText = '';
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (error) {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
